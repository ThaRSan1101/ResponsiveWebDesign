<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Experience Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 id="title">User Experience Feedback Form</h1>
        <p id="description" class="subtext">Your feedback helps us make our platform better.</p>
            
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Yoganathan Arultharisan" required>
            </div>

            <div class="form-group">
                <label for="email" id="email-label">Email Address</label>
                <input type="email" id="email" name="email" placeholder="arultharisan01@gmail.com" required>
            </div>

            <div class="form-group">
                <label for="number" id="number-label">Your Age</label>
                <input type="number" id="number" name="number" min="10" max="100" placeholder="Enter Your Age">
            </div>

            <div class="form-group">
                <label for="visit-date">When did you last visit our website?</label>
                <input type="date" id="visit-date" name="visit-date">
            </div>

            <div class="form-group">
                <label for="dropdown">What best describes your role?</label>
                <select name="role" id="dropdown">
                    <option value="">-- Choose One --</option>
                    <option value="Student">Student</option>
                    <option value="developer">Developer</option>
                    <option value="designer">Designer</option>
                    <option value="business">Business Owner</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="device">Which device did you use to access our website?</label>
                <select name="device" id="device">
                    <option value="">-- Select one --</option>
                    <option value="desktop">Desktop</option>
                    <option value="laptop">Laptop</option>
                    <option value="tablet">Tablet</option>
                    <option value="mobile">Mobile</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>How would you rate your experience using our website?</label>
                <label><input type="radio" name="experience" value="excellent"> Excellent</label>
                <label><input type="radio" name="experience" value="good"> Good</label>
                <label><input type="radio" name="experience" value="average"> Average</label>
                <label><input type="radio" name="experience" value="poor"> Poor</label>
            </div>
        
            <div class="form-group">
                <label>Which features did you find most useful?</label>
                <label><input type="checkbox" name="features" value="navigation"> Navigation</label>
                <label><input type="checkbox" name="features" value="ui-design"> UI Design</label>
                <label><input type="checkbox" name="features" value="performance"> Performance</label>
                <label><input type="checkbox" name="features" value="content"> Content</label>
            </div>

            <div class="form-group">
                <label for="website-url">Paste the Page URL Of Our Page You Liked Most (optional)</label>
                <input type="url" id="website-url" name="website-url" placeholder="https://website.com/page">
            </div>

            <div class="form-group">
                <label for="improvement">What would you like to see improved?</label>
                <textarea id="improvement" name="improvement" rows="2" placeholder="Tell us how we can improve..."></textarea>
            </div>
        
            <div class="form-group">
                <label for="comments">Any additional comments or suggestions?</label>
                <textarea id="comments" name="comments" rows="4" placeholder="We'd love to hear more..."></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="submit-btn" id="submit">Submit Feedback</button>
            </div>
        </form>

    </div>  
</body>
</html>
